    <title>Royale Streetwear/contacto</title>

<body class="contact">

  <header>
    <div class="container-fluid" id="logo-contacto">
      <a class="navbar-brand" href="../index.html">
        <img class="logo-marca" src="../img/logos de la marca/Royale.png" alt="logo de la marca">
      </a>
    </div>
  </header>

  <div class="container-contact">
    <h1 class="contact-title">Contacto</h1>

  <div class="contact-wrapper">

  <div class="contact-form">
    <h3>Contacto</h3>
    <form action="">
      <p>
        <label>Nombre</label>
        <input type="text" name="Nombre">
      </p>
      <p>
        <label>Email</label>
        <input type="text" name="Email">
      </p>
      <p>
        <label>Telefono</label>
        <input type="tel" name="Telefono">
      </p>
      <p>
        <label>Asunto</label>
        <input type="text" name="Asunto">
      </p>
      <p class="block">
        <label>Mensaje</label>
        <textarea name="Mensaje" rows="3"></textarea>
      </p>
      <p class="block">
        <button type="submit">
          send
        </button>
      </p>
    </form>

  </div>

  <div class="contact-info">
    <h4>Mas info</h4>
    <ul>

      </svg>+54 11 3548-7190</li>
